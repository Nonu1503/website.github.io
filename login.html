<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="#">GALAXiE</a> 
    </div>
    <div id="login-form" class="login-page">
        <!--creating the form box-->
        <div class="form-box">
            <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">Log In </button>
            <button type="button" onclick="register" class="toggle-btn">Register </button>
        </div>
        <!--creating form for login-->
        <form id="login" class="class-login">
            <input type="text" class="input-feild" placeholder="Email Id" required>
            <input type="password" class="input-feild" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
            <br><br>
            <button type="submit" class="submit">Log In</button>
        </form>
        <!--creating register form-->
        <form id="register" class="class-register">
            <input type="text" class="input-feild" placeholder="First Name" required>
            <input type="text" class="input-feild" placeholder="Last Name" required>
            <input type="email" class="input-feild" placeholder="E-Mail Id" required>
            <input type="password" class="input-feild" placeholder="Enter Password" required>
            <input type="password" class="input-feild" placeholder="Confirm Password" required>
            <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions
            </span>
            <button type="submit" class="submit">Register</button>

        </form>
    </div>
</div>
</body>
</html>
